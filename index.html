<!DOCTYPE html>
<html>
<head>
  <style>
    @media (orientation: landscape) and (pointer: coarse) {
      .mobile-portrait-warning {
          display: none !important;
      }
      .recorder {
          display: block !important;
      }
    }
    @media (orientation: portrait) and (pointer: coarse) {
      .mobile-portrait-warning {
          display: block !important;
      }
      .recorder {
          display: none !important;
      }
    }
    @media (orientation: landscape) and (pointer: none) {
      .mobile-portrait-warning {
          display: none !important;
      }
      .recorder {
          display: block !important;
      }
    }
    @media (orientation: portrait) and (pointer: none) {
      .mobile-portrait-warning {
          display: block !important;
      }
      .recorder {
          display: none !important;
      }
    }
    @media (pointer: fine) {
      .mobile-portrait-warning {
          display: none !important;
      }
      .recorder {
          display: block !important;
      }
    }
  </style>
</head>
<body>
  <h1>Async Video Test</h1>
  <h2>Test vertical video block</h2>
  <h3>Below we should have an element that only appears on mobile (or non-pointer) portrait pages</h3>
  <p class="mobile-portrait-warning">Portrait sucks, please turn it around</p>
  <h3>Next an element that appears on non-mobile and mobile landscape pages</h3>
  <p class="recorder">Yay, Landscape is for Pros</p>
</body>
